    <script>
        // Set banner video on pause and play
        document.addEventListener("DOMContentLoaded", function () {

            var bannerVideo = document.getElementById('bannerVideo')
            var buttonPause = document.getElementById('pauseBannerBtn')
            
            function toggleVideo(){
                if(bannerVideo.paused){
                    bannerVideo.play();
                    buttonPause.innerText = 'Pause video';
                }else{
                    bannerVideo.pause();
                    buttonPause.innerText = 'Play video'
                }
            }

            buttonPause.addEventListener('click', toggleVideo)
        })
        
    </script>
